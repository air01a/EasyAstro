name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
    push:
      branches:
      - main
    
# on: push    # Default will running for every branch.
    
jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./front/easyastro/
    steps:
    
    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    # Setup the flutter environment.
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta' # 'dev', 'alpha', default to: 'stable'
        # flutter-version: '1.12.x' # you can also specify exact version of flutter
    - name: Access GRADLE Key
      env:
        GRADLE: $
        run: echo $GRADLE > ./android/local.properties
    - name: Access NUTELLA_JKS Key
      env:
        NUTELLA_JKS: $
        run: echo $NUTELLA_JKS > ./android/nutella.jks
    - run: cat ./android/local.properties
    - run: cat ./android/nutella.jks
    # Get flutter dependencies.
    - run: flutter pub get
    
    # Build apk.
    - run: flutter build apk
    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk
